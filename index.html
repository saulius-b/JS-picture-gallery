<!DOCTYPE html>
<html>

<head>
  <title>JS Picture swiper</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="index.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" type="text/css">
  <link rel="shortcut icon" href="#">
</head>

<body>
  <div id="mainContainer">
    <div class="swiper-container gallery-top">
      <div class="swiper-wrapper" id="bigPicture"></div>
      <div class="swiper-button-next" id="button1"></div>
      <div class="swiper-button-prev" id="button2"></div>
    </div>
    <div class="swiper-container gallery-thumbs">
      <div class="swiper-wrapper" id="smallPictures"></div>
    </div>
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" type="text/javascript"></script>
</body>

</html>
